<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认界面</title>
    <script>
        $(function () {
            $("#sure").click(function(){
                $.post("sureDeleteServlet",$(this).serialize(),function (data) {
                    //处理服务器响应的数据  data  {flag:true,errorMsg:"注册失败"}
                    if (data.flag) {
                        //注册成功，跳转成功页面
                        location.href = "delete_ok.html";
                    } else {
                        //注册失败,给errorMsg添加提示信息
                        alert(data.errorMsg);
                    }
                });
            });
        });
    </script>
</head>
<body>
<a href="sureDeleteServlet" id="sure"><!--sureDeleteServlet-->

  <button >确认删除</button>
</a>
<a href="listshow1.html">
  <button >返回列表展示界面</button>
</a>
</body>

</html>
